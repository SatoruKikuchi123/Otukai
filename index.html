<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>おつかい-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>おつかい-List</h1>
    <form>

        <label for=nameList>依頼者を選択</label>
        <select id="requester">
            <option value="">選択</option>
            <option value="菊地">菊地</option>
            <option value="山田">山田</option>
            <option value="小島">小島</option>
            <option value="宮島">宮島</option>
        </select>

        <label for=goodsList>品を選択</label>
        <select id="goods">
            <option value="">選択</option>
            <option value="洗浄液">洗浄液</option>
            <option value="M6ボルト">M6ボルト</option>
            <option value="コスモカラー">コスモカラー</option>
            <option value="ウエス">ウエス</option>
        </select>

        <label for=numberList>数量を選択</label>
        <select id="numberGoods">
            <option value="">選択</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
        </select>

        <button class="submit" type="button">登録</button>

    </form>

    <!-- おつかいlistをテーブルで作成 -->
    <div id="table">
        <h2>List</h2>
        <table border="1" id="targetTable">
            <thead>
                <tr>
                    <th>依頼者</th>
                    <th>依頼品</th>
                    <th>数</th>
                </tr>
            </thead>
            <tbody>

                <tbody>
        </table>
    </div>

</body>
<script src="myCody.js"></script>

</html>
